ing">"\n"</span>); <span class="keyword">break</span>;</span><br><span class="line">					&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">						bw.append(<span class="number">0</span>+<span class="string">"\n"</span>); <span class="keyword">break</span>;</span><br><span class="line">					&#125;</span><br><span class="line">				<span class="keyword">case</span> <span class="string">"front"</span> :</span><br><span class="line">					<span class="keyword">if</span>(deque.isEmpty()) &#123;</span><br><span class="line">						bw.append(<span class="string">"-1\n"</span>); <span class="keyword">break</span>;</span><br><span class="line">					&#125;</span><br><span class="line">					bw.append(deque.peekFirst()+<span class="string">"\n"</span>);<span class="keyword">break</span>;</span><br><span class="line">				<span class="keyword">case</span> <span class="string">"back"</span> :</span><br><span class="line">					<span class="keyword">if</span>(deque.isEmpty()) &#123;</span><br><span class="line">						bw.append(<span class="string">"-1\n"</span>); <span class="keyword">break</span>;</span><br><span class="line">					&#125;</span><br><span class="line">					bw.append(deque.peekLast()+<span class="string">"\n"</span>); <span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		bw.flush();</span><br><span class="line">		bw.close();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">stoi</span><span class="params">(String input)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> Integer.parseInt(input);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
