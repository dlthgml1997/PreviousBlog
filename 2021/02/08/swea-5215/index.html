;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">	<span class="keyword">static</span> BufferedReader br =<span class="keyword">new</span> BufferedReader(<span class="keyword">new</span> InputStreamReader(System.in));</span><br><span class="line">	<span class="keyword">static</span> StringTokenizer st;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">int</span> limit =<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">int</span> numOfFood=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">int</span>[][] foodInfo;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">boolean</span>[] isSelected;</span><br><span class="line">	<span class="keyword">static</span> Queue&lt;<span class="keyword">int</span>[]&gt; queue;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">int</span> maxNum;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> T = Integer.parseInt(br.readLine());</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> t=<span class="number">1</span>; t&lt;=T; t++) &#123;</span><br><span class="line">			input();</span><br><span class="line">			maxNum = <span class="number">0</span>;</span><br><span class="line">			generateSubset(<span class="number">0</span>);</span><br><span class="line">			System.out.printf(<span class="string">"#%d %d\n"</span>, t, maxNum); <span class="comment">// 높은 스코어 출</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">  </span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">generateSubset</span><span class="params">(<span class="keyword">int</span> cnt)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(cnt == numOfFood) &#123; <span class="comment">// 5개를 다 돌았을 때, </span></span><br><span class="line">			<span class="keyword">int</span> total =<span class="number">0</span>;</span><br><span class="line">			<span class="keyword">int</span> sumOfScore =<span class="number">0</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;numOfFood; i++) &#123;</span><br><span class="line">				<span class="keyword">if</span>(isSelected[i]) &#123; <span class="comment">// 선택 되어있으면</span></span><br><span class="line">					sumOfScore += foodInfo[i][<span class="number">0</span>]; <span class="comment">// 스코어 더함 </span></span><br><span class="line">					total += foodInfo[i][<span class="number">1</span>]; <span class="comment">// 음식 칼로리 더함</span></span><br><span class="line">					<span class="keyword">if</span>(total&gt;limit) <span class="keyword">return</span>; <span class="comment">// 만약 제한 칼로리를 넘으면 그냥 return</span></span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			maxNum = Math.max(maxNum, sumOfScore); <span class="comment">// 제한 칼로리보다 낮으면서 높은 스코어를 갱신해서 저장</span></span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		isSelected[cnt] = <span class="keyword">true</span>; <span class="comment">// 선택</span></span><br><span class="line">		generateSubset(cnt+<span class="number">1</span>);</span><br><span class="line">		isSelected[cnt] = <span class="keyword">false</span>; <span class="comment">// 비선택</span></span><br><span class="line">		generateSubset(cnt+<span class="number">1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">  </span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">input</span><span class="params">()</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">		st = <span class="keyword">new</span> StringTokenizer(br.readLine());</span><br><span class="line">		numOfFood = Integer.parseInt(st.nextToken());</span><br><span class="line">		limit = Integer.parseInt(st.nextToken());</span><br><span class="line">		foodInfo = <span class="keyword">new</span> <span class="keyword">int</span>[numOfFood][<span class="number">2</span>];</span><br><span class="line">		isSelected = <span class="keyword">new</span> <span class="keyword">boolean</span>[numOfFood];</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;numOfFood; i++) &#123;</span><br><span class="line">			st = <span class="keyword">new</span> StringTokenizer(br.readLine());</span><br><span class="line">			foodInfo[i][<span class="number">0</span>] = Integer.parseInt(st.nextToken());</span><br><span class="line">			foodInfo[i][<span class="number">1</span>] = Integer.parseInt(st.nextToken());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
