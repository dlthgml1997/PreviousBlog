t;(<span class="number">70</span>, <span class="string">"Jenny"</span>));</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt; v.<span class="built_in">size</span>(); i++)&#123;</span><br><span class="line">  <span class="built_in">cout</span> &lt;&lt; v[i].second &lt;&lt; <span class="string">':'</span> &lt;&lt; v[i].first &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">return</span> <span class="number">0</span>;</span><br></pre></td></tr></table></figure>
