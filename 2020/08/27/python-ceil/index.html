      </header>
    

    
      <div class="article-meta">
        <a href="/2020/08/27/python-ceil/" class="article-date">
  <time datetime="2020-08-26T17:08:41.863Z" itemprop="datePublished">2020-08-27</time>

    <div class="article-entry" itemprop="articleBody">
      


      

      
        <p><strong>올림: ceil</strong></p>
<p><strong>내림: floor</strong></p>
<p><strong>반올림: round</strong></p>
<p>예시</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> math</span><br><span class="line"></span><br><span class="line">print(math.ceil(<span class="number">100</span>/<span class="number">33</span>)) <span class="comment"># 4</span></span><br><span class="line">print(math.ceil(<span class="number">0.3</span>)) <span class="comment"># 1</span></span><br><span class="line"></span><br><span class="line">print(math.floor(<span class="number">100</span>/<span class="number">33</span>)) <span class="comment"># 3</span></span><br><span class="line">print(math.floor(<span class="number">0.6</span>)) <span class="comment"># 0</span></span><br><span class="line"></span><br><span class="line">print(round(<span class="number">98</span>/<span class="number">6</span>)) <span class="comment">#16 (몫: 16 나머지: 2 -&gt; 나머지가 6의 반인 3보다 작은 값이기 때문에 내림 !)</span></span><br><span class="line">print(round(<span class="number">100</span>/<span class="number">6</span>)) <span class="comment"># 17 (몫: 16 나머지: 4 -&gt; 나머지가 6의 반인 3보다 큰 값이기 때문에 올림!)</span></span><br><span class="line">print(round(<span class="number">0.6</span>)) <span class="comment"># 1</span></span><br></pre></td></tr></table></figure>
