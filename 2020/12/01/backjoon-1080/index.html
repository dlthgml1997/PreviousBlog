<li>문제 링크: <a href="https://www.acmicpc.net/problem/1080" target="_blank" rel="noopener">https://www.acmicpc.net/problem/1080</a></li>

<br>

<h1 id="풀이"><a href="#풀이" class="headerlink" title="풀이"></a>풀이</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> sys</span><br><span class="line">input = sys.stdin.readline</span><br><span class="line"></span><br><span class="line">n, m = map(int, input().split())</span><br><span class="line">A = []</span><br><span class="line">B = []</span><br><span class="line">cnt = <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> _ <span class="keyword">in</span> range(n):</span><br><span class="line">    A.append(list(map(int, input().strip())))</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> _ <span class="keyword">in</span> range(n):</span><br><span class="line">    B.append(list(map(int, input().strip())))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 3X3 크기의 행렬에 있는 원소를 뒤집는다. (0 -&gt; 1, 1 -&gt; 0)</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">reverseNum</span><span class="params">(x, y)</span>:</span></span><br><span class="line">    <span class="keyword">global</span> cnt</span><br><span class="line">    <span class="comment"># 부분 행렬의 원소를 뒤집을 때마다 카운트를 센다.</span></span><br><span class="line">    cnt += <span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(x, x+<span class="number">3</span>):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(y, y+<span class="number">3</span>):</span><br><span class="line">            <span class="keyword">if</span> A[i][j] == <span class="number">0</span>:</span><br><span class="line">                A[i][j] = <span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                A[i][j] = <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">solution</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">global</span> cnt</span><br><span class="line">    <span class="comment"># 3X3 부분 행렬의 원소만 뒤집을 수 있기 때문에 n-3 X m-3 까지만 reverseNum 함수에 보낼 수 있다.</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(n<span class="number">-2</span>):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(m<span class="number">-2</span>):</span><br><span class="line">            <span class="comment"># 원소가 다를 때마다 원소를 뒤집는 함수 호출</span></span><br><span class="line">            <span class="keyword">if</span> A[i][j] != B[i][j]:</span><br><span class="line">                reverseNum(i, j)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 뒤집을 수 있는 모든 경우의 수가 끝나고도 A의 원소와 B의 원소가 일치하지 않는다면 -1을 출력하고 종료한다.</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(n):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(m):</span><br><span class="line">            <span class="keyword">if</span> A[i][j] != B[i][j]:</span><br><span class="line">                cnt = <span class="number">-1</span></span><br><span class="line">                print(cnt)</span><br><span class="line">                <span class="keyword">return</span></span><br><span class="line">    print(cnt)</span><br><span class="line"></span><br><span class="line">solution()</span><br></pre></td></tr></table></figure>



<p>벌써 12월이다..!</p>
